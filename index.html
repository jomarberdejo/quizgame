<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
        <h1>Knowledge Test </h1>

    <div class="intro" id="intro">
        <h2> <span class="intro-span">Topic: </span>Programming Language</h2>
        <h3 id="question-type-text">Pick A Question <img src="questions.png" alt=""></h3>
     
   </div>
        <div class="start-container" id="start-container">

       <button id="start" onclick="startButton()">

         Start Now <span class="start-image"> <img src="start.png" alt=""> </span>
      </button>
    </div>
 
    
    
    <div class="quiz-score" id="quiz-score">
       <p id="score">Your Score: 0</p>
    </div>
    
<section class="buttons">

    <div class="question-type" id="question-type">
 
            <button onclick="displayQuestion1()">
                Question 1 <span id="q1-check"><img src="check.png" alt=""></span>
            </button>



        <button onclick="displayQuestion2()">
            Question 2 <span id="q2-check"><img src="check.png" alt=""></span>
        </button>

        <button onclick="displayQuestion3()">
            Question 3 <span id="q3-check"><img src="check.png" alt=""></span>
        </button>

    </div>
    
    

</section>

<section id="paragraphs">
  <div>
    <p id="paragraph1"></p>
  </div>
  
  <div>
    <p id="paragraph2"></p>
  </div>
  
  <div>
    <p id="paragraph3"></p>
  </div>
  
</section>

<div class="exit-button" id="exit">
  <button onclick="exitButton()">Exit</button>
</div>

<script src="script.js"></script>

</body>
</html>
